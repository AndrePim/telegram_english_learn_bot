version: "2" # Версия конфигурации v2

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  go: '1.24.5' # Соответствует Go версии в ci.yml

output:
  formats:
    - format: colored-line-number
      print-issued-lines: true
      print-linter-name: true

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes: github.com/AndrePim/telegram_english_learn_bot

linters:
  default: none # Аналог disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - whitespace
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gomnd
      - path: internal/bot/handlers.go
        linters:
          - errcheck
        text: "Error return value of `b.SendMessage` is not checked"
      - path: internal/bot/handlers.go
        linters:
          - errcheck
        text: "Error return value of `b.AnswerCallbackQuery` is not checked"

linters-settings:
  govet:
    enable:
      - shadow # Заменяет check-shadowing
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

issues:
  exclude-use-default: false
  exclude:
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked
  max-issues-per-linter: 0
  max-same-issues: 0